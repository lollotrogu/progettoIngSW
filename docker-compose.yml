
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Lorenzo2003
      MYSQL_DATABASE: progetto_ingegneria_sw
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - ./progetto_ingegneria_sw_dump_container.sql:/docker-entrypoint-initdb.d/progetto_ingegneria_sw_dump_container.sql
